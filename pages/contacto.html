    <header>
        <nav class="nav-container">
            <ul class="nav-list-container">
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --blue-text --hover-white-text" href="./construccion.html">

                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --blue-text --hover-white-text" href="./artistica.html">
                        <img class="img-sample" src="../web/images/logo-welder-corp.png" alt="sample" width="30"
                            height="30">
                        <span>Artística</span>
                    </a>
                </li>
                <li class="nav-list-container__item">
                    <img class="nav-list-container__logo" src="../web/images/logo-welder-corp.png" alt="logo"
                        width="100" height="100">
                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --blue-text --hover-white-text" href="./nosotros.html">

                    </a>
                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --blue-text --hover-white-text --current" href="./contacto.html">
                        <img class="img-sample" src="../web/images/logo-welder-corp.png" alt="sample" width="30"
                            height="30">
                        <span>Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="main-slider">
            <div id="carouselMainSlider4" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../web/images/main-slider.jpg" class="d-block w-100" alt="" height="900">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="main-slider-text left box-blue">
                                <h1>CONTACTO</h1>
                                <span class="main-slider-text__subtitle">Sed ut perspiciatis unde omnis</span>
                                <span class="main-slider-text__texts">Nemo enim ipsam voluptatem quia voluptas sit
                                    aspernatur aut odit
                                    aut </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-main-container --full-width">
            <div class="contact-container box-pink">
                <form id="form_contact" action="#" method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-name">Nombre</span>
                        <input id="txt_name" name="name" type="text" class="form-control"
                            aria-describedby="inputGroup-name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-email">Email</span>
                        <input id="txt_email" name="email" type="email" class="form-control"
                            aria-describedby="inputGroup-email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-phone">Teléfono</span>
                        <input id="txt_phone" name="phone" type="number" class="form-control"
                            aria-describedby="inputGroup-phone">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="slc_reason">Motivo</label>
                        <select class="form-select" id="slc_reason">
                            <option value="1">Motivo 1</option>
                            <option value="2">Motivo 2</option>
                            <option value="3">Motivo 3</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Mensaje</span>
                        <textarea id="txt_message" name="message" class="form-control" aria-label="Mensaje"></textarea>
                    </div>
                    <input id="btn_contacto" class="btn" type="submit" value="Enviar" />
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links footer-container">

                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --white-text --hover-blue-text" href="./artistica.html"
                        target="_blank">Artística</a>
                </li>
                <li class="nav-list-container__item __logo">
                    <img class="footer-links__logo" src="../web/images/logo-welder-corp.png" alt="logo" width="90"
                        height="90">
                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --white-text --hover-pink-text" href="./nosotros.html"
                        target="_blank">Nosotros</a>
                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --white-text --hover-pink-text" href="./contacto.html"
                        target="_blank">Contacto</a>
                </li>
            </ul>
        </div>
        <div class="footer-social-links footer-container">
            <ul class="nav-list-container">
                <li class="nav-list-container__item">
                    <a href="http://www.youtube.com/weldercorp" target="_blank">
                        <i class="footer-social-links__ico ico-yt"></i>
                    </a>
                </li>
                <li class="nav-list-container__item">
                    <a href="http://www.tiktok.com/weldercorp" target="_blank">
                        <i class="footer-social-links__ico ico-tt"></i>
                    </a>
                </li>
                <li class="nav-list-container__item">
                    <a href="http://www.instagram.com/weldercorp" target="_blank">
                        <i class="footer-social-links__ico ico-ig"></i>
                    </a>
                </li>
                <li class="nav-list-container__item">
                    <a href="http://www.twitter.com/weldercorp" target="_blank">
                        <i class="footer-social-links__ico ico-tw"></i>
                    </a>
                </li>
                <li class="nav-list-container__item">
                    <a href="http://www.facebook.com/weldercorp" target="_blank">
                        <i class="footer-social-links__ico ico-fb"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-copyright footer-container">
            <span>© Copyright 2022, Welfer Corp</span>
        </div>

</body>
