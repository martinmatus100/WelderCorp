        <nav class="nav-container">

                    <a class="nav-list-container__lnk --blue-text --hover-white-text" href="./nosotros.html">

                    <a class="nav-list-container__lnk --blue-text --hover-white-text --current" href="./contacto.html">

                            height="30">
                        <span>Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="main-slider">
            <img src="../web/images/main-slider.jpg" alt="" height="900">
            <div class="main-slider-text center">
                <div class="main-slider-title box-blue">
                    <h1>CONTACTO</h1>
                    <span class="main-slider-text__texts">Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut
                        odit
                        aut </span>
                </div>
            </div>
        </div>
        <div class="contact-main-container --full-width">
            <div class="contact-container box-pink">
                <form id="form_contact" action="#" method="POST" enctype="multipart/form-data">
                    <div class="field-contact --name">
                        <label for="name">Nombre:</label>
                        <input id="txt_name" name="name" type="text" value="" />
                    </div>
                    <div class="field-contact --email">
                        <label for="email">Email:</label>
                        <input id="txt_email" name="email" type="email" value="" />
                    </div>
                    <div class="field-contact --phone">
                        <label for="phone">Teléfono:</label>
                        <input id="txt_phone" name="phone" type="number" value="" />
                    </div>
                    <div class="field-contact --reason">
                        <label for="reason">Motivo:</label>
                        <select id="slc_reason" name="reason">
                            <option value="1">Motivo 1</option>
                            <option value="2">Motivo 2</option>
                            <option value="3">Motivo 3</option>
                        </select><br />
                    </div>
                    <div class="field-contact --message">
                        <label for="message">Mensaje:</label>
                        <textarea id="txt_message" name="message" rows="7" cols="30"></textarea><br />
                    </div>
                    <input id="btn_contacto" class="btn" type="submit" value="Enviar" />
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links footer-container">
            <ul class="nav-list-container">

                        height="90">
                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --white-text --hover-pink-text" href="./nosotros.html"

                </li>
                <li class="nav-list-container__item">
                    <a class="nav-list-container__lnk --white-text --hover-pink-text" href="./contacto.html"
                        target="_blank">Contacto</a>

        </div>
        <div class="footer-social-links footer-container">
            <ul class="nav-list-container">

                    <a href="http://www.youtube.com/weldercorp" target="_blank">

                </li>
                <li class="nav-list-container__item">
                    <a href="http://www.tiktok.com/weldercorp" target="_blank">

                </li>
                <li class="nav-list-container__item">
                    <a href="http://www.instagram.com/weldercorp" target="_blank">

                    <a href="http://www.twitter.com/weldercorp" target="_blank">
